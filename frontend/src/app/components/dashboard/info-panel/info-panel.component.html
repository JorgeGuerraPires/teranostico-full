<mat-accordion class="example-headers-align">
    <mat-expansion-panel (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Account information
            </mat-panel-title>
            <mat-panel-description *ngIf="showOnSmallDevice">
                Find here information about your account <mat-icon>info</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <!-- Main content here! -->
        <div class="userinfo">
            <ter-userinfo></ter-userinfo>
        </div>
        <!--  -->

        <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Forms
            </mat-panel-title>
            <mat-panel-description *ngIf="showOnSmallDevice">
                Find herein the forms submtted by you
                <mat-icon>map</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <ul>
            <li *ngFor="let item of getUserForms()"> <a [routerLink]="['/patientform/retriveById', item]"
                    target="_blank">{{item}}</a> </li>
        </ul>

        <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Patient final reports submitted
            </mat-panel-title>
            <mat-panel-description *ngIf="showOnSmallDevice">
                Please, find it below patient final reports submitted by you
                <mat-icon>date_range</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <ul>
            <li *ngFor="let item of getUserFinalForms()"> <a [routerLink]="['/finalreport', item]"
                    target="_blank">{{item}}</a> </li>
        </ul>

        <mat-datepicker #picker></mat-datepicker>

        <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
    </mat-expansion-panel>

</mat-accordion>
