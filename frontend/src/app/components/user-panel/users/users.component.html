<h3 class="text-center mb-3">
    <fa-icon [icon]="faUsers"></fa-icon> User profile
</h3>


<button mat-button (click)="refresh()">
    <fa-icon [icon]="faSyncAlt"></fa-icon> Refresh
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Type of Account Column -->
    <ng-container matColumnDef="typeOfAccount">
        <th mat-header-cell *matHeaderCellDef>Type of Account</th>
        <td mat-cell *matCellDef="let element">{{ element.typeOfAccount }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <!-- <div class="example-button-row"> -->
            <button mat-button (click)="editUserProfile(element)">
                <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button mat-button (click)="deleteUserProfile(element._id)">
                <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>
            <!-- </div> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
